<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | PrayForUs</title>
    <link rel="stylesheet" href="tailwind.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container mx-auto px-6 py-3">
            <div class="flex items-center justify-between">
                <div>
                    <a class="text-lg font-semibold text-gray-800 dark:text-white lg:text-2xl hover:text-gray-700 dark:hover:text-gray-300" href="#">PrayForUs</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="text-gray-700 dark:text-gray-200 hover:text-gray-500 dark:hover:text-gray-400">Home</a>
                    <a href="church_listings.html" class="text-gray-700 dark:text-gray-200 hover:text-gray-500 dark:hover:text-gray-400">Find a Church</a>
                    <a href="about.html" class="text-gray-700 dark:text-gray-200 hover:text-gray-500 dark:hover:text-gray-400">About Us</a>
                    <a href="login.html" class="px-3 py-2 rounded text-white bg-indigo-600 dark:bg-indigo-500 ml-4">Login</a>
                </div>
            </div>
        </div>
    </header>

    <main class="flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    Sign up to PrayForUs
                </h2>
            </div>
            <form id="registrationForm" class="mt-8 space-y-6" action="registration.js" method="POST">
                <input type="hidden" name="remember" value="true">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="first-name" class="sr-only">First Name</label>
                        <input id="first-name" name="first-name" type="text" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="First Name">
                    </div>
                    <div>
                        <label for="last-name" class="sr-only">Last Name</label>
                        <input id="last-name" name="last-name" type="text" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Last Name">
                    </div>
                    <div>
                        <label for="email-address" class="sr-only">Email address</label>
                        <input id="email-address" name="email" type="email" autocomplete="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Email address">
                    </div>
                    <div>
                        <label for="password" class="sr-only">Password</label>
                        <input id="password" name="password" type="password" autocomplete="current-password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Password">
                    </div>
                </div>

                <div>
                    <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Sign up
                    </button>
                </div>
            </form>
        </div>
    </main>

    <footer class="footer bg-white relative pt-1 border-b-2 border-blue-700">
        <div class="container mx-auto px-6">
            <div class="sm:flex sm:mt-8">
                <div class="mt-8 sm:mt-0 sm:w-full sm:px-8 flex flex-col md:flex-row justify-between">
                    <div class="flex flex-col">
                        <span class="font-bold text-gray-700 uppercase mb-2">Navigation</span>
                        <span class="my-2"><a href="index.html" class="text-blue-700  text-md hover:text-blue-500">Home</a></span>
                        <span class="my-2"><a href="church_listings.html" class="text-blue-700  text-md hover:text-blue-500">Find a Church</a></span>
                        <span class="my-2"><a href="about.html" class="text-blue-700  text-md hover:text-blue-500">About Us</a></span>
                    </div>
                    <div class="flex flex-col">
                        <span class="font-bold text-gray-700 uppercase mt-4 md:mt-0 mb-2">Account</span>
                        <span class="my-2"><a href="login.html" class="text-blue-700 text-md hover:text-blue-500">Login</a></span>
                        <span class="my-2"><a href="signup.html" class="text-blue-700 text-md hover:text-blue-500">Sign Up</a></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="container mx-auto px-6">
            <div class="mt-16 border-t-2 border-gray-300 flex flex-col items-center">
                <div class="sm:w-2/3 text-center py-6">
                    <p class="text-sm text-blue-700 font-bold mb-2">
                        Â© 2021 by PrayForUs
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <script src="main.js"></script>
    <script src="signup.js"></script>
</body>
</html>
