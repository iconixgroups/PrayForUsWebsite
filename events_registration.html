<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration | PrayForUs</title>
    <link href="tailwind.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <header class="p-5 bg-blue-500 text-white">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="font-bold text-lg">PrayForUs</a>
            <nav>
                <a href="index.html" class="text-white">Home</a>
                <a href="church_listings.html" class="text-white">Find a Church</a>
                <a href="about.html" class="text-white">About Us</a>
                <a href="signup.html" class="bg-white text-blue-500 rounded px-2 py-1">Sign Up</a>
                <a href="login.html" class="bg-white text-blue-500 rounded px-2 py-1">Login</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto p-5">
        <h1 class="text-center text-2xl font-bold mb-5">Event Registration</h1>
        <form id="eventRegistrationForm" class="w-full max-w-lg mx-auto">
            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full px-3">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="eventDetails">
                        Event Details
                    </label>
                    <input class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="eventDetails" type="text" placeholder="Event Details">
                </div>
            </div>
            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="ticketQuantity">
                        Ticket Quantity
                    </label>
                    <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="ticketQuantity" type="number" placeholder="1">
                </div>
                <div class="w-full md:w-1/2 px-3">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="ticketType">
                        Ticket Type
                    </label>
                    <div class="relative">
                        <select class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="ticketType">
                            <option>General Admission</option>
                            <option>VIP</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full px-3">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="attendeeDetails">
                        Attendee Details
                    </label>
                    <textarea class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="attendeeDetails" placeholder="Attendee Details"></textarea>
                </div>
            </div>
            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full px-3">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                        Register
                    </button>
                </div>
            </div>
        </form>
    </main>

    <footer class="p-5 bg-blue-500 text-white text-center">
        <a href="#" class="scrollToTop">Scroll to Top</a>
        <p class="mb-2">Copyright &copy; 2022 PrayForUs</p>
        <div>
            <a href="church_listings.html" class="text-white">Find a Church</a> |
            <a href="about.html" class="text-white">About Us</a> |
            <a href="terms.html" class="text-white">Terms</a> |
            <a href="contact.html" class="text-white">Contact</a>
        </div>
    </footer>

    <script src="main.js"></script>
    <script src="events_registration.js"></script>
</body>
</html>
