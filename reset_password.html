<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - PrayForUs</title>
    <link href="tailwind.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <header class="sticky">
        <div class="container mx-auto px-6 py-3">
            <div class="flex items-center justify-between">
                <div>
                    <a href="index.html" class="text-lg font-semibold text-gray-800">PrayForUs</a>
                </div>
                <div class="flex items-center">
                    <nav>
                        <a href="index.html">Home</a>
                        <a href="church_listings.html">Find a Church</a>
                        <a href="about.html" class="active">About Us</a>
                    </nav>
                    <a href="signup.html" class="mx-3">Sign Up</a>
                    <a href="login.html">Login</a>
                </div>
            </div>
        </div>
    </header>

    <main class="my-4">
        <div class="container mx-auto px-6">
            <h2 class="text-gray-700 text-3xl font-medium">Reset Password</h2>
            <form id="resetPasswordForm" class="mt-6">
                <div class="flex flex-wrap -mx-3 mb-6">
                    <div class="w-full px-3">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="email">
                            Email
                        </label>
                        <input class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="email" type="email" placeholder="Email">
                    </div>
                </div>
                <div class="flex items-center justify-between">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                        Send OTP
                    </button>
                    <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="login.html">
                        Back to Login
                    </a>
                </div>
            </form>
        </div>
    </main>

    <footer class="bg-gray-800">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="#" class="text-xl font-bold text-white">PrayForUs</a>
            <p class="py-2 text-gray-400 text-sm" id="scrollToTop" onclick="window.scrollTo({top: 0, behavior: 'smooth'});">Scroll to Top</p>
            <div class="flex items-center">
                <a href="church_listings.html">Find a Church</a>
                <a href="about.html">About Us</a>
                <a href="terms.html">Terms</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </footer>
    <div class="social-media">
        <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
        <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
        <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
    </div>

    <script src="main.js"></script>
    <script src="reset_password.js"></script>
</body>
</html>
