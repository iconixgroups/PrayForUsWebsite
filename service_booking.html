<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Booking | PrayForUs</title>
    <link href="tailwind.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <header class="p-5 bg-blue-500 text-white">
        <h1 class="logo">PrayForUs</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="church_listings.html">Find a Church</a>
            <a href="about.html">About Us</a>
            <a href="signup.html" class="btn btn-primary">Sign Up</a>
            <a href="login.html" class="btn btn-secondary">Login</a>
        </nav>
    </header>

    <main class="p-5">
        <h2 class="text-center">Book a Service</h2>
        <form id="serviceBookingForm" class="w-full max-w-lg mx-auto mt-5">
            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="date">
                        Date
                    </label>
                    <input class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="date" type="date" required>
                </div>
                <div class="w-full md:w-1/2 px-3">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="time">
                        Time
                    </label>
                    <input class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white" id="time" type="time" required>
                </div>
            </div>
            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full px-3">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="serviceType">
                        Service Type
                    </label>
                    <select class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="serviceType" required>
                        <option>Service 1</option>
                        <option>Service 2</option>
                        <option>Service 3</option>
                    </select>
                </div>
            </div>
            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full px-3">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="instructions">
                        Special Instructions
                    </label>
                    <textarea class="no-resize appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 h-48 resize-none" id="instructions"></textarea>
                </div>
            </div>
            <div class="md:flex md:items-center">
                <div class="md:w-1/3">
                    <button class="shadow bg-blue-500 hover:bg-blue-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="submit">
                        Book Now
                    </button>
                </div>
            </div>
        </form>
    </main>

    <footer class="p-5 bg-blue-500 text-white text-center">
        <a href="#" class="scrollToTop">Scroll to Top</a>
        <p>Â© 2022 PrayForUs</p>
    </footer>

    <script src="main.js"></script>
    <script src="service_booking.js"></script>
</body>
</html>
