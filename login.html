<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | PrayForUs</title>
    <link href="tailwind.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <header class="p-5 bg-blue-500 text-white sticky">
        <h1 class="logo">PrayForUs</h1>
        <nav>
            <ul class="flex justify-between">
                <li><a href="index.html">Home</a></li>
                <li><a href="church_listings.html">Find a Church</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="signup.html" class="btn btn-primary">Sign Up</a></li>
                <li><a href="login.html" class="btn btn-secondary active">Login</a></li>
            </ul>
        </nav>
    </header>

    <main class="p-5">
        <h2 class="text-center">Login to your account</h2>
        <form id="loginForm" class="w-full max-w-sm mx-auto mt-5">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                    Email
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Email">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                    Password
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                    Sign In
                </button>
                <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="reset_password.html">
                    Forgot Password?
                </a>
            </div>
            <p class="text-center mt-4">Don't have an account? <a href="signup.html" class="text-blue-500 hover:text-blue-700">Sign Up</a></p>
        </form>
    </main>

    <footer class="p-5 bg-blue-500 text-white text-center">
        <nav>
            <a href="church_listings.html">Find a Church</a>
            <a href="about.html">About Us</a>
            <a href="terms.html">Terms</a>
            <a href="contact.html">Contact</a>
        </nav>
        <div class="social-media">
            <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
            <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
            <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
        </div>
        <p>&copy; 2022 PrayForUs. All rights reserved.</p>
        <button id="scrollToTop" class="bg-white text-blue-500 px-2 py-1 rounded">Scroll to Top</button>
    </footer>

    <script src="main.js"></script>
    <script src="login.js"></script>
</body>
</html>
